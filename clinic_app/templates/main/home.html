{% extends "layout.html" %}
{% block extra_head %}
<style>
    body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        background-attachment: fixed;
        min-height: 100vh;
    }
    .login-container {
        margin-top: 5%;
        margin-bottom: 5%;
    }
    .login-card {
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
    }
    .login-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .login-header {
        background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
        padding: 30px;
        text-align: center;
        border-radius: 20px 20px 0 0;
    }
    .login-header h1 {
        color: white;
        font-weight: 700;
        margin-bottom: 10px;
        font-size: 2.5rem;
    }
    .login-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
    }
    .login-body {
        padding: 40px;
    }
    .role-selector {
        margin-bottom: 30px;
    }
    .role-btn {
        width: 100%;
        padding: 15px;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-bottom: 15px;
    }
    .role-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .doctor-btn {
        background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
        border: none;
    }
    .secretary-btn {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        border: none;
    }
    .login-footer {
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.03);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        text-align: center;
    }
    .login-icon {
        font-size: 1.5rem;
        margin-right: 10px;
    }
    .demo-credentials {
        background-color: rgba(79, 70, 229, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
    }
    .demo-credentials h5 {
        color: #4f46e5;
        margin-bottom: 15px;
    }
    .credential-item {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
    }
    .credential-item:hover {
        transform: translateX(5px);
    }
    .credential-item i {
        color: #4f46e5;
        margin-right: 10px;
    }
    .about-link {
        margin-top: 20px;
        display: inline-block;
        color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
    }
    .about-link:hover {
        color: white;
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="login-card animate__animated animate__fadeIn">
                <div class="login-header">
                    <h1><i class="fas fa-hospital-user"></i> ClinicEase</h1>
                    <p>نظام إدارة العيادات الطبية الشامل</p>
                </div>
                <div class="login-body">
                    <div class="role-selector">
                        <h4 class="text-center mb-4">تسجيل الدخول</h4>
                        <div class="row justify-content-center">
                            <div class="col-md-6 text-center">
                                <a href="{{ url_for('auth.login') }}" class="btn btn-primary role-btn doctor-btn">
                                    <i class="fas fa-user-md login-icon"></i>تسجيل الدخول 
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-footer">
                    <a href="{{ url_for('main.about') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-info-circle"></i> عن التطبيق
                    </a>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('main.waiting_room') }}" class="about-link" target="_blank">
                    <i class="fas fa-tv me-1"></i> عرض شاشة الانتظار
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
